<div>
  <form class="row">
    <input type="text"
           [(ngModel)]="newNote.title"
           name="newNoteTitle"
           placeholder="Title"
           class="col-xs-10"  
    >
    <input type="text"
           [(ngModel)]="newNote.value"
           name="newNoteTitle"
           placeholder="Take a note"
           class="col-xs-10"  
    >
    <div class="actions col-xs-12 row between-xs">
      <button type="submit"
              class="btn-light"
              (click)="addNewNote()"
      >
        Done
      </button>
    </div>
  </form>
</div>
